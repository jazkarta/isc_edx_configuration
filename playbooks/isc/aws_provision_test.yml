---

# Test provisioning a single AWS instance

- hosts: localhost
  connection: local
  gather_facts: false
  vars:
    keypair: "pk-cpe"
    instance_type: "m3.medium"
    image: "ami-cfa1e6ff"
    group: "ssh-access"
    region: "us-west-2"
  tasks:
    - name: make one instance
      ec2: image={{ image }}
           instance_type={{ instance_type }}
           keypair={{ keypair }}
           instance_tags='{"foo":"bar"}'
           region={{ region }}
           group={{ group }}
      register: ec2_info

    - debug: var=ec2_info
    - debug: var={{ item }}
      with_items: ec2_info.instance_ids

    - add_host: hostname={{ item.public_ip }} groupname=ec2hosts
      with_items: ec2_info.instances

    - name: wait for instances to listen on port:22
      wait_for:
        state=started
        host={{ item.public_dns_name }}
        port=22
        delay=60
        timeout=320
      with_items: ec2_info.instances

